<form [formGroup]="form" (ngSubmit)="save()">

    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>{{!form.get('id').value ? 'Create new task' : 'Edit task: '}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div class="row">
                <div class="col">

                    <h3>Status</h3>

                    <div class="button-row">
                        <button mat-raised-button [disabled]="isButtonDisabled(task.status, statusEnum.TO_DO)"
                                [color]="resolveButtonColor(task.status, statusEnum.TO_DO)">TO DO
                        </button>
                        <button mat-raised-button [disabled]="isButtonDisabled(task.status, statusEnum.IN_PROGRESS)"
                                [color]="resolveButtonColor(task.status, statusEnum.IN_PROGRESS)"
                                (click)="changeStatus(task, statusEnum.IN_PROGRESS)">IN PROGRESS
                        </button>
                        <button mat-raised-button [disabled]="isButtonDisabled(task.status, statusEnum.DONE)"
                                [color]="resolveButtonColor(task.status, statusEnum.DONE)"
                                (click)="changeStatus(task, statusEnum.DONE)">DONE
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input type="text" matInput formControlName="title" placeholder="Title"/>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput formControlName="description" placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </mat-card-actions>
    </mat-card>

</form>
