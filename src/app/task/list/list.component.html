<div *ngIf="(tasksCounter); else noTasks">
    <h3>List of tasks</h3>

    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let task">{{ task.id }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let task">{{task.title}}</td>
        </ng-container>

        <ng-container matColumnDef="edit-button">
            <th mat-header-cell *matHeaderCellDef>
            <td mat-cell *matCellDef="let task" class="text-right">
                <a [routerLink]="['..','form', task.id]" mat-raised-button color="primary">
                    <mat-icon>edit</mat-icon>
                    Edit</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let task; columns: displayedColumns;"></tr>

    </table>
</div>

<ng-template #noTasks>There is no tasks</ng-template>
